<div class="container" [style.height.px]="height">
    <div mat-dialog-content>
        <form [formGroup]="loginForm" (ngSubmit)="login(loginForm)" class="form">
            <h1 mat-dialog-title class="border-radius-top">Login as Administrator</h1>
            <div class="form-group">
                <div class="form-field pt-24">
                    <mat-form-field>
                        <input type="text" matInput name="username" id="username" placeholder="Username*" formControlName="username" />
                    </mat-form-field>
                </div>
                <div class="alert" *ngIf="!loginForm.controls['username'].valid && (loginForm.controls['username'].dirty || loginForm.controls['username'].touched)">
                    <span><i class="material-icons">error</i></span>
                    <div>
                        <p *ngIf="loginForm.get('username').hasError('required')">You must enter your username</p>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="form-field pt-24">
                    <mat-form-field>
                        <input type="password" matInput name="password" id="password" placeholder="Password*" formControlName="password" />
                    </mat-form-field>
                </div>
                <div class="alert" *ngIf="!loginForm.controls['password'].valid && (loginForm.controls['password'].dirty || loginForm.controls['password'].touched)">
                    <span><i class="material-icons">error</i></span>
                    <div>
                        <p *ngIf="loginForm.get('password').hasError('required')">You must enter your password</p>
                    </div>
                </div>
            </div>
            <div class="form-field pb-24 border-radius-bottom">
                <div mat-dialog-actions>
                    <button type="submit" mat-raised-button [disabled]="!loginForm.valid" [class.enabled-button]="loginForm.valid">Login</button>
                    <div class="link-container">
                        <a (click)="login()">Are you a collaborator? login as a collaborator</a>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
